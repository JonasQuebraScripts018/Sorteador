<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="JS/AJAX.js" defer></script>
    <title>Sorteador</title>
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center">Sorteador</h3>
    <div class="input-group mb-3">
        <input id="quantosNumeros" name="quantosNumeros" type="number" class="form-control"
               placeholder="Quantidade de Numeros"
               aria-describedby="sp_quantosNumeros">
        <span class="input-group-text" id="sp_quantosNumeros">Quantidade</span>
    </div>
    <div class="input-group mb-3">
        <input id="numeroMinimo" name="numeroMinimo" type="number" class="form-control" placeholder="Numero Minimo"
               aria-describedby="sp_numeroMinimo">
        <span class="input-group-text" id="sp_numeroMinimo">Minimo</span>
    </div>
    <div class="input-group mb-3">
        <input id="numeroMaximo" name="numeroMaximo" type="number" class="form-control" placeholder="Numero Maximo"
               aria-describedby="sp_numeroMaximo">
        <span class="input-group-text" id="sp_numeroMaximo">Maximo</span>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <button id="enviar" class="btn btn-success" type="submit">Sortear</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-6 text-center">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Numero</th>
                    <th scope="col">Resultado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="quantosNumeros, cont :${resultados}">
                    <td th:text="${cont.index + 1}"></td>
                    <td th:text="${resultados}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
